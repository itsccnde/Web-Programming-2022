<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang Dollar ke Rupiah</title>
</head>
<body>
    <form id="kurs">
        <table>
            <tr>
                <td>Masukan Kurs Dollar</td>
                <td>:</td>
                <td>
                    <input type="text" id="dollar" > $
                </td>
            </tr>
            <tr>
                <td>Kurs dari Rupiah</td>
                <td>:</td>
                <td>
                    <input type="text" id="rupiah"> Rp
                </td>
            </tr>
        </table>
    </form>
    <script src="script5.js"></script>
</body>
</html>
